# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

addons:
  apt:
    packages:
      - libxml2-dev
      - samtools


r_packages:
  - tidyverse
  - covr
  - lintr


after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'


notifications:
  email: true
